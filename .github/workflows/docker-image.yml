name: Docker Image CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag ggr-recon:$(date +%s)
        docker save ggr-recon:$(date +%s) -o gg-recon-$(date +%s).tar

      
    - uses: actions/upload-artifact@v3
      with:
      name: ggr-recon-$(date +%s).tar
      path: ggr-recon-$(date +%s).tar
